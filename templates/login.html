<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Finance | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body class="grid-pattern">
    <div id="particles-js"></div>
    
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-sm relative">
            <!-- Holographic Card -->
            <div class="tech-card rounded-xl p-8 relative overflow-hidden">
                <div class="holographic-line top"></div>
                <div class="holographic-line bottom"></div>
                
                <!-- Quantum Logo -->
                <div class="flex flex-col items-center mb-8">
                    <div class="w-14 h-14 rounded-lg bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center mb-4 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                        </svg>
                    </div>
                    <h1 class="tech-font text-3xl font-bold tech-text">NEURORA</h1>
                    <p class="text-xs tracking-widest text-cyan-300 mt-1">Controle financeiro simplificado</p>
                </div>
                
                <!-- Login Form -->
                <form class="space-y-5">
                    <!-- Username -->
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-cyan-300 mb-2">Login</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" class="w-full tech-input pl-10 pr-4 py-3 rounded-lg focus:outline-none" placeholder="Usuário de Acesso" id="user">
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="block text-xs uppercase tracking-wider text-cyan-300 mb-2">Senha</label>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                </svg>
                            </div>
                            <input type="password" class="w-full tech-input pl-10 pr-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" id="password">
                        </div>
                    </div>
                    
                    <!-- 2FA -->
                    <div class="flex items-center justify-between">
                        <div class="text-xs text-cyan-400 flex items-center">
                            <span class="inline-block h-2 w-2 rounded-full bg-cyan-400 mr-1 pulse"></span>
                            SECURE CONNECTION
                        </div>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="w-full tech-btn text-gray-900 py-3 px-4 rounded-lg font-bold tracking-wider mt-6 tech-font" onclick="event.preventDefault(); login()">
                        LOGAR
                    </button>
                </form>
                
                <!-- Footer -->
                <div class="mt-8 pt-5 border-t border-gray-800 flex justify-between items-center">
                    <div class="text-xs text-gray-500">
                        v4.2.1 | NEURORA
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/scripts/login.js"></script>
</body>
</html>
