<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relatório de Transações</title>
    <style>
        body { font-family: sans-serif; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h2>Relatório de Transações</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Título</th>
                <th>Tipo</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Método</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transacoes %}
            <tr>
                <td>{{ t.data }}</td>
                <td>{{ t.titulo }}</td>
                <td>{{ t.tipo }}</td>
                <td>{{ t.categoria }}</td>
                <td>R$ {{ '{:,.2f}'.format(t.valor | float).replace(',', 'v').replace('.', ',').replace('v', '.') }}</td>
                <td>{{ t.metodo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
